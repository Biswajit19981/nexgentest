      <accordion>

            <div class="content_background">
              <div class="lucoplast1"> </div>
              <div class="lucoplast2"> </div>

          <div *ngIf="item.filetype=='html'" class="content_area">
            <p [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.htmleditorvalue)"></p>
          </div>
          <div *ngIf="item.filetype=='file'">
            <p>{{item.filelocalname}}</p>
          </div>
              <div *ngIf="item.filetype=='audio'">
                {{item.audiolocalname}}<br/>
                <audio controls (ended)="audiovideoended(item,i)">
                  <source src="{{_commonservice.uploadsslurl}}{{item.audioservername}}" type="audio/mp3">
                  <source src="{{_commonservice.uploadsslurl}}{{item.audioservername}}" type="audio/wav">
                </audio>
              </div>
              <div *ngIf="item.filetype=='video'">
                {{item.videolocalname }}<br/>
                <video width="320" height="240" controls id="video_{{item._id}}" (ended)="audiovideoended(item,i)">
                  <source src="{{_commonservice.uploadsslurl}}{{item.videoservername}}" type="video/mp4">
                  <source src="{{_commonservice.uploadsslurl}}{{item.videoservername}}" type="video/*">
                </video>
              </div>
            </div>
            <!--<div>Done</div>-->
          </div>
          <a class="mark_done" *ngIf="getdoneclass(item._id)==false && item.filetype!='audio' && item.filetype!='video'" (click)="markasdonetraninglesson(item,i)">Mark as done</a>
